theme = "supernova"

[editor]
true-color = true
line-number = "relative"
rulers = [80]
color-modes = true
undercurl = true
auto-format = true
idle-timeout = 0
completion-trigger-len = 1
popup-border = "all"
# here test
# end-of-line-diagnostics = "hint"

[editor.file-picker]
hidden = false

[keys.insert]
up = "no_op"
down = "no_op"
left = "no_op"
right = "no_op"
pageup = "no_op"
pagedown = "no_op"
home = "no_op"
end = "no_op"

[editor.statusline]
left = ["mode", "spacer", "version-control", "file-name", "file-modification-indicator"]
right = ["diagnostics", "workspace-diagnostics", "spinner", "file-encoding", "position", "total-line-numbers"]

[editor.soft-wrap]
enable = true

[editor.smart-tab]
enable = false

[editor.indent-guides]
render = true
character = "▏" # Some characters that work well: "▏", "╎", "┆", "┊", "⸽"
skip-levels = 0

